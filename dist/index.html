<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Check Weather</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

    <!--Font Awesome 5-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand h3"><i class="fas fa-cloud-sun-rain"></i>
            <strong>Check Weather</strong>  
        </a>
    </div>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-4 mx-auto text-center">
                <div class="card">
                    <div class="card-body">
                        <h1 id="weather-location" class="h3"></h1>
                        <h3 id="weather-description" class="h4"></h3>
                        <h3 id="weather-string"></h3>
                        <ul class="list-group mt-3">
                            <li id="weather-humidity" class="list-group-item"></li>
                            <li id="weather-wind" class="list-group-item"></li>
                        </ul>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <form id="w-form">
                           <h1 class="h3">Enter the data</h1>
                            <div class="form-group">
                                <input type="text" class="form-control" id="city" placeholder="Enter city" autofocus>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="countryCode" placeholder="Enter country code" autofocus>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-dark btn-block" id="w-change-btn"><i class="far fa-paper-plane"></i> Check Weather</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
